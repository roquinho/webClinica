<body>
		<h1>Cadastrar Médico</h1>
	<div id="formulario">

		<form action ="MedicosServlet" method ="post" >
			<h2>Nome:</h1> <input type="text" name="inputNome">
			<h2>Endereço:</h1> <input type="text" name="inputEndereco">
			<h2>Telefone:</h1> <input type="text" name="inputTelefone">
			<h2>Especialidade:</h1> <input type="text" name="inputEspecialidade">
			<h2>CRM:</h1> <input type="text" name="inputCrm">
			<h2>CPF:</h1> <input type="text" name="inputCpf">

                        <input type="submit" name="cadastro_medico" value="Cadastrar" class="button">
		</form> 

	</div>

</body>
